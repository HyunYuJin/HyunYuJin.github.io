---
layout: default
---

<div class="header-bar">
  <img src="./img/avatar.png" alt="Avatar" style="vertical-align: middle; width: 150px; height: 150px; border-radius: 50%;">
  <h1>유진 Devlog</h1>
  <h2>일상에서 배우고 경험한 내용들을 기록해나가는 공간입니다🐥</h2>
  <br/>
  <hr>
  <br/>
</div>


<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y — %H:%M' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
