---
layout: default
---

<div class="header-bar">
  <img src="./img/avatar.png" alt="Avatar" style="vertical-align: middle; width: 150px; height: 150px;">
  <h1>U genie Blog</h1>
  <h2>프론트엔드의 Genie가 되기 위해 오늘도 힘내봅시다!🧞</h2>
  <br/>
  <hr>
  <br/>
</div>


<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
